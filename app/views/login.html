<section class="card login">
  <form name="loginForm"
    ng-submit="loginUser()"
    novalidate>

    <div class="textintro">
      <h1>Hi there!</h1>
      <p>Log-in to access the awesomeness!</p>

    <fieldset>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" class="form-control"
         ng-model="user.email" ng-required="true">
        <p class="error validationerror"
        ng-show="loginForm .email.$invalid && loginForm .email.$touched">
        Must be a valid email</p>
      </div>

      <div class="form-group">
        <input type="password" name="password" placeholder="Password" class="form-control"
        ng-model="user.password" ng-required="true">
        <p class="error validationerror"
        ng-show="loginForm .password.$invalid && loginForm.email.$touched">
        Password is required</p>
      </div>

    </fieldset>

    <button type="submit" class="btn"
      ng-disabled="loginForm .$invalid">Login</button>
    <p>or <a ng-href="#/register">register</a></p>
  </form>
</section>

<!-- Facbook -->
<div ng-hide="currentUser">
  <p>Or continue with facebook.</p>
  <fb:login-button data-auto-logout-link="true" scope="public_profile,email" size="large"></fb:login-button>  
</div>
