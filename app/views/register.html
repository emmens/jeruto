<section class="card register">
	<form name="registrationForm"
	ng-submit = "createUser()"
	novalidate>
		
		<div class="textintro">
			<h1>Register</h1>
			<p>To access site features</p>
			<p class="message" ng-show="message">{{ message }}</p>
		</div>

		<fieldset>

    <div class="form-group">
	    <input type="text" name="firstname" placeholder="First Name" class="form-control" ng-model="user.firstname" ng-required="true"/>
	    <p class="error validationerror"
	    ng-show="registrationForm.firstname.$invalid && registrationForm.firstname.$touched">
	    Name is required.</p>
	  </div>

	  <div class="form-group">
      <input type="text" name="lastname" placeholder="Last Name" class="form-control"
      ng-model="user.lastname" ng-required="true">
      <p class="error validationerror"
      ng-show="registrationForm.lastname.$invalid && registrationForm.lastname.$touched">
      Last name required</p>
    </div>

    <div class="form-group">
      <input type="email" name="email" placeholder="Email" class="form-control"
      ng-model="user.email" ng-required="true">
      <p class="error validationerror"
      ng-show="registrationForm.email.$invalid && registrationForm.email.$touched">
      Must be a valid email</p>
    </div>

    <div class="form-group">
      <input type="password" name="password" placeholder="Password" class="form-control"
      ng-model="user.password" ng-required="true">
      <p class="error validationerror"
      ng-show="registrationForm.password.$invalid && registrationForm.email.$touched">
      Password is required</p>
    </div>

    </fieldset>

    <button type="submit" class="btn"
    ng-disabled="registrationForm.$invalid">Register</button>
    <p>or <a ng-href="!#/login">login</a></p>
  </form>
</section>
